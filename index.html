<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sociologist's Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script>
        function toggleMenu() {
            var x = document.getElementById("navMenu");
            if (x.style.display === "block") {
                x.style.display = "none";
            } else {
                x.style.display = "block";
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadPublications();
        });

        function loadPublications() {
            var publications = [
                { title: "Publication 1", year: "2022" },
                { title: "Publication 2", year: "2021" },
                // Add more publications here
            ];

            var publicationList = document.getElementById("publicationList");

            publications.forEach(function(pub) {
                var p = document.createElement("p");
                p.innerHTML = pub.title + " - " + pub.year;
                publicationList.appendChild(p);
            });
        }
    </script>
</head>
<body>
    <header>
        <h1>Sociologist's Portfolio</h1>
        <button onclick="toggleMenu()">Menu</button>
        <nav>
            <ul id="navMenu">
                <li><a href="#about">About Me</a></li>
                <li><a href="#courses">Courses</a></li>
                <li><a href="#publications">Publications</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="about">
        <h2>About Me</h2>
        <p>Brief introduction and background.</p>
    </section>

    <section id="courses">
        <h2>Courses</h2>
        <p>List and links to course materials.</p>
    </section>

    <section id="publications">
        <h2>Publications</h2>
        <div id="publicationList"></div>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <p>Contact information here.</p>
    </section>

    <footer>
        <p>&copy; 2024 Sociologist's Name</p>
    </footer>
</body>
</html>
